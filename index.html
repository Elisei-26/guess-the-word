<!doctype html>
<html lang="en">
  	<head>
	        <meta charset="utf-8">
	        <meta name="viewport" content="width=device-width, initial-scale=1">
	        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	        <title>Guess the word</title>
  	</head>
  	<body>
	<h1></h1>  
		<div class="d-grid gap-2 col-6 mx-auto">
		  	<button class="btn btn-outline-primary btn-info" type="button" onclick="return pickWord();"><font size="6" color="black"><b>Click to start the game!</b></font></button>
		</div>
		<div>
			<center>
				<font size="10" face="algerian" color=$teal-600><p id="a"></p></font>
				<div class="card" style="width: 18rem;">
					<div class="card-body">
						<form>
							<div class="mb-3">
							<label for="formGroupExampleInput" class="form-label">
									<font color="purpule" size="3">
										<i>Make sure you type only one letter and also make sure you type a lowercase letter!</i>
									</font>
							</label>
							<h1></h1>
							<input type="text" class="form-control" id="text" placeholder="Type one letter" onclick="value=''">
							</div>
							<button type="buttton" class="btn btn-outline-primary btn-info" onclick="return checkAnswer();"><font color="black" size="4"><b>Check the letter!</b></font></button>
						</form>
					</div>
				</div>
				<font size="6" face="algerian" color="applered"><p id="b"></p></font>
				<font size="6" face="castellar" color="applered"><p id="c"></p></font>
				<font size="6" face="castellar" color="applered"><p id="d"></p></font>
				<button class="btn btn-outline-primary btn-info" type="button" onclick="return refresh();"><font size="6" color="black"><b>Try again!</b></font></button>
			</center>
		</div>
	        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	        <script src="code.js"></script>
  	</body>
</html>
